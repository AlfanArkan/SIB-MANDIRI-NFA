<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PERTEMUAN 3 JS</title>
</head>
<body>
  <h2> Pertemuan 3 JavaScript</h2>
  <!-- Tempat menampilkan daftar produk -->
  <pre id="daftarProduk"></pre>
  <script>
    // Array produk awal //
    let produkToko = [
      { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
      { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
      { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
    ];
    // Fungsi menampilkan produk //
    function tampilkanProduk() {
      if (produkToko.length === 0) {
        return "Tidak ada produk tersedia.";
      }
      return produkToko.map(p => `${p.id}. ${p.nama} - Rp${p.harga} (Stok: ${p.stok})`).join("\n");
    }
    // Fungsi menambah produk baru //
    function tambahProduk(nama, harga, stok) {
      let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
      produkToko.push({ id: idBaru, nama, harga, stok });
    }
    // Fungsi menghapus produk //
    function hapusProduk(id) {
      let index = produkToko.findIndex(p => p.id === id);
      if (index !== -1) {
        produkToko.splice(index, 1);
      }
    }
    // Simulasi Program //
    let output = "";
    output += "=== Produk Awal ===\n" + tampilkanProduk() + "\n\n";

    tambahProduk("VGA", 1500000, 12);
    tambahProduk("Flashdisk", 120000, 3);
    output += "=== Setelah Tambah Produk ===\n" + tampilkanProduk() + "\n\n";

    hapusProduk(2); // hapus Mouse //
    output += "=== Setelah Hapus Produk (ID=2) ===\n" + tampilkanProduk() + "\n";

    // Tampilkan di halaman web //
    document.getElementById("daftarProduk").innerText = output;
  </script>
</body>
</html>
