<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DATA PEGAWAI</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    thead {
      background-color: beige;
    }
    tfoot {
      background-color: beige;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="data-pegawai">
      <!-- Data ditambahkan lewat JavaScript -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8" id="total-gaji"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    // Data pegawai //
    let nama = "Dodi Prayodi";
    let umur = 25;
    let jabatan = "Manajer";
    let status = "Menikah";

    // Gaji Pokok (if) //
    let gapok = 0;
    if (jabatan === "Manajer") {
      gapok = 15000000;
    } else if (jabatan === "Asisten Manajer") {
      gapok = 10000000;
    } else if (jabatan === "Staff") {
      gapok = 5000000;
    }

    // Tunjangan jabatan 15% dari gaji pokok //
    let tunjanganJabatan = 0.15 * gapok;

    // BPJS 10% dari gaji pokok //
    let bpjs = 0.10 * gapok;

    // Tunjangan keluarga (ternary) //
    let tunjanganKeluarga = (status === "Menikah") ? 0.20 * gapok : 0;

    // Total gaji //
    let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    // Masukkan data ke tabel
    let tbody = document.getElementById("data-pegawai");
    tbody.innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString()}</td>
        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
        <td>Rp ${bpjs.toLocaleString()}</td>
        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
      </tr>
    `;

    // Total gaji di tfoot
    document.getElementById("total-gaji").innerText =
      "Total Gaji: Rp " + totalGaji.toLocaleString();
  </script>

</body>
</html>
